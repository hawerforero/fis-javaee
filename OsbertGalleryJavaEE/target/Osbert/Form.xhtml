<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>BootsFaces Basic Page</title>
</h:head>
<h:body>
<h:form>
	<b:container layout="fluid">
  <b:row>
    <b:column medium-screen="2">
      <h:outputText value="Username:" />
    </b:column>
    <b:column medium-screen="4">
      <b:inputText placeholder="Username" value="#{formManagedBean.usuario}"/>
    </b:column>
    <b:column medium-screen="6">
      <b:message />
    </b:column>
  </b:row>
  <b:row>
    <b:column medium-screen="2">
      <h:outputText value="Password:" />
    </b:column>
    <b:column medium-screen="4">
      <b:inputSecret placeholder="Password" value="#{formManagedBean.pass}"/>
    </b:column>
    <b:column medium-screen="6">
      <b:message />
    </b:column>
  </b:row>
  <b:row>
    <b:column span="2" offset="2">
      <b:commandButton value="login" look="primary" style="width:100%" action="#{formManagedBean.validarLogin()}"/>
    </b:column>
    <b:column span="2">
      <b:commandButton value="password forgotten" look="danger"
					style="width:100%" />
    </b:column>
  </b:row>
	</b:container>
	</h:form>
</h:body>
</html>
